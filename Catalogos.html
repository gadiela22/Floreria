<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manejo de catalogos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="formulario">
    <div class="logo">
      <img src="imagenes/orchid.png" alt="Logo de la Florería">
  </div>
    <div class="clave-aplicacion">
      <label class="descripcion" for="clave-aplicacion">Clave de la aplicación:</label>
      <input type="text" id="clave-aplicacion" placeholder="Ingrese la clave de la aplicación">
    </div>
    <div class="clave-aplicacion">
      <label class="descripcion" for="clave-aplicacion">descripcion de la aplicación:</label>
      <input type="text" id="clave-aplicacion" placeholder="Ingrese la clave de la aplicación">
    </div>

<table>
    <tr>
        <th>Clave</th>
        <th>Descripción</th>
    </tr>
    <tr class="blanco">
        <td></td>
        <td></td>
    </tr>
</table>

    <div class="botones">
      <button type="button" class="modificar">Nuevo</button>
      <button type="button" class="cancelar">Borrar</button>
      <button type="button" class="cancelar">Modificar</button>
      <button type="button" class="cancelar">Consultar</button>
      <button type="button" class="cancelar">Cancelar</button>
      <button type="button" class="cancelar">Salirr</button>




    </div>
  </div>
</body>
</html>
