  <div class="mercancia">
    <h1>Formulario de creación de producto</h1>

    <form action="#">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color">
      </div>
      <div class="form-group">
        <label for="precio_compra">Precio compra</label>
        <input type="number" class="form-control" id="precio_compra">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" id="tipo">
      </div>
      <div class="form-group">
        <label for="precio_venta">Precio venta</label>
        <input type="number" class="form-control" id="precio_venta">
      </div>
      <div class="form-group">
        <label for="caracteristicas">Características</label>
        <textarea class="form-control" id="caracteristicas"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Guardar">
      </div>
    </form>
